<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealShine - Affiliate Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2472190760086309" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üõçÔ∏è DealShine</a>
      <span class="small text-muted">Amazon Associate Site</span>
    </div>
  </nav>

  <!-- ‚úÖ Main Layout -->
  <main class="container-fluid py-3">
    <div class="row">
      
      <!-- ‚úÖ Left Sidebar (Vertical Ad) -->
      <aside class="col-lg-2 d-none d-lg-block text-center">
        <ins class="adsbygoogle"
             style="display:inline-block;width:160px;height:600px"
             data-ad-client="ca-pub-2472190760086309"
             data-ad-slot="1234567890"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </aside>

      <!-- ‚úÖ Main Content -->
      <section class="col-lg-10">
        
        <!-- ‚úÖ Horizontal Ad (Top Banner) -->
        <div class="text-center mb-3">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-2472190760086309"
               data-ad-slot="4635913184"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>

        <!-- ‚úÖ Controls (Search / Sort / Tabs) -->
        <div class="row align-items-center g-3 mb-4">
          <div class="col-md-4">
            <input type="text" id="search" class="form-control" placeholder="Search products...">
          </div>
          <div class="col-md-4">
            <select id="sort" class="form-select">
              <option value="">Sort by</option>
              <option value="low">Price: Low to High</option>
              <option value="high">Price: High to Low</option>
            </select>
          </div>
          <div class="col-md-4 text-end">
            <ul class="nav nav-tabs" id="tabs">
              <li class="nav-item"><a class="nav-link active" href="#">All</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Electronics</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Fashion</a></li>
            </ul>
          </div>
        </div>

        <!-- ‚úÖ Products Section -->
        <div class="tab-content" id="tabContent">
          <div class="row g-3">
            <!-- Example Product -->
            <div class="col-md-3">
              <div class="card h-100 shadow-sm">
                <img src="https://m.media-amazon.com/images/I/61P6hR4ERWL._SX679_.jpg" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                  <h6 class="card-title">Dot & Key Strawberry Dew Tinted Sunscreen SPF 50+</h6>
                  <p class="text-primary fw-bold">‚Çπ499</p>
                  <a href="https://amzn.to/" target="_blank" class="btn btn-sm btn-warning">View Deal</a>
                </div>
              </div>
            </div>
            <!-- Repeat product cards dynamically -->
          </div>
        </div>

      </section>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
